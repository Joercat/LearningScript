<!DOCTYPE html>
<html>
<head>
    <title>LearningScript IDE</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        .container {
            display: flex;
            height: 100vh;
        }
        .editor {
            flex: 1;
            padding: 20px;
        }
        .output {
            flex: 1;
            padding: 20px;
            background: #f5f5f5;
        }
        #code {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="editor">
            <h2>LearningScript Editor</h2>
            <textarea id="code">package.add tensor
package.add vision

new "model1"
    add dense input:784 output:128
    add dense output:10
    
learn "model1" epochs:10</textarea>
            <button onclick="executeCode()">Run</button>
        </div>
        <div class="output">
            <h2>Output</h2>
            <div id="result"></div>
            <div id="visualization"></div>
        </div>
    </div>

    <script>
        async function executeCode() {
            const code = document.getElementById('code').value;
            const response = await fetch('/execute', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ script: code })
            });
            const data = await response.json();
            document.getElementById('result').innerHTML = JSON.stringify(data.result, null, 2);
        }
    </script>
</body>
</html>
