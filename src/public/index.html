<!DOCTYPE html>
<html>
<head>
    <title>LearningScript IDE</title>
    <style>
        .container { display: flex; height: 100vh; }
        .editor-panel { flex: 1; padding: 20px; }
        .output-panel { flex: 1; padding: 20px; background: #f5f5f5; }
        #editor { width: 100%; height: 400px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="editor-panel">
            <h2>Editor</h2>
            <textarea id="editor">package.add tensor
package.add vision

new "model1"
    add dense input:784 output:128</textarea>
            <button id="run">Run</button>
        </div>
        <div class="output-panel">
            <h2>Output</h2>
            <pre id="output"></pre>
        </div>
    </div>
    <script type="module" src="ide.js"></script>
</body>
</html>
